<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="text-color">
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title class="title">Food</ion-title>
    <ion-buttons end class="cart-space">
      <button ion-button icon-only>
        <img src="../../assets/icon/cart.svg">
        <ion-badge id="notifications-badge" class="badge-color">1</ion-badge>
      </button>
    </ion-buttons>
     <ion-buttons end>
      <button ion-button icon-only>
        <img src="../../assets/icon/search.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bgcolor">
   <ion-list>
    <ion-item *ngFor="let post of posts">


   <!--card-->
   <ion-card>
      <ion-card-content class="item-card">
          <ion-grid class="item-card">
			 <ion-row>
			   <ion-col col-5 class="item-card"><img class="img-food" [src]="post.data.url"></ion-col>
			    <ion-col col-7 class="food_details">
			    	<p class="font-style">{{post.data.author}}</p>
			    	<p class="font-style">&#x24; 9.00</p>
			    	<p class="font-style">Name of the Restaurant</p>
 
			    	<ion-row>
				      <ion-col class="img-dir"><img class="meter" src="../../assets/icon/meter-best.svg"></ion-col>
				      <ion-col class="img-dir"><img src="../../assets/icon/direction-drive.svg"></ion-col>
				      <ion-col class="img-dir"><img src="../../assets/icon/dine-in.svg"></ion-col>
				      <ion-col class="img-dir"><img src="../../assets/icon/direction-drive.svg"></ion-col>
				      <ion-col class="img-dir"><img class="coupon" src="../../assets/icon/coupon.svg"></ion-col>
				    </ion-row>


			    </ion-col>
			  </ion-row>

              <ion-row class="card-bottom-info">
			     <ion-col col-1> <img class="map-img" src="../../assets/icon/map-icon.svg"></ion-col>
			     <ion-col col-3 class="size-font"> 0.2 mi </ion-col>
			     <ion-col col-7></ion-col>
			     <ion-col col-1>
			     	<img class="cart-item-bottom" src="../../assets/icon/add-to-cart.svg">
			     </ion-col> 
			  </ion-row>
		   </ion-grid>
      </ion-card-content>
   </ion-card>
<!--card ends-->

</ion-item>
  </ion-list>

 


   <img src="../../assets/icon/send.svg" class="send send-img" (click)="loadMore()">
  










</ion-content>
