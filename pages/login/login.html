<ion-content class="downDiv" style="background-color:#9BE3ED">
<div id="header">
    <h1 class="title">oota</h1>

<ion-row class="body_element">
  <ion-col col-2></ion-col>

  <ion-col col-8>
     <ion-list>
      <ion-item class="bgcolor_text">
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="bgcolor_text">
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
  </ion-list>
   <button ion-button block class="buttonDiv login-button" (click)='goto_homepage()'>Login</button>
  </ion-col>

  <ion-col col-2></ion-col>
</ion-row>

  </div>

  <br><br><br><br><br><br>

   <ion-row>
      

      <ion-col col-1></ion-col>
      <ion-col col-4 style="background-color: white; border-radius:10px">
           <img src="../../assets/icon/coupon.svg">
           <span style="padding-left:8%;position: absolute;margin-top:3px">Facebook</span>
      </ion-col>

      <ion-col col-1></ion-col>
      <ion-col col-1></ion-col>

      <ion-col col-4 style="background-color: white; border-radius:10px">
          <img src="../../assets/icon/coupon.svg">
          <span style="padding-left:8%;position: absolute;margin-top:3px">Google+</span>
      </ion-col>
      <ion-col col-1></ion-col>
      
   </ion-row>
   
   <br>

     <ion-row>
      

      <ion-col col-1></ion-col>
      <ion-col col-4 style="background-color: white; border-radius:10px">
           <img src="../../assets/icon/coupon.svg">
           <span style="padding-left:8%;position: absolute;margin-top:3px">Login</span>
      </ion-col>

      <ion-col col-1></ion-col>
      <ion-col col-1></ion-col>

      <ion-col col-4 style="background-color: white; border-radius:10px">
          <img src="../../assets/icon/coupon.svg">
          <span style="padding-left:8%;position: absolute;margin-top:3px">Login</span>
      </ion-col>
      <ion-col col-1></ion-col>
      
   </ion-row>
